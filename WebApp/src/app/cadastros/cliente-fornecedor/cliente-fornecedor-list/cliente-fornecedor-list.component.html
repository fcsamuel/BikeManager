<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Carregando...</p>
</ngx-spinner>

<div>
  <app-menu></app-menu>
</div>

<div class="row">
  <div class="col s12 m12 l12">
    <button mat-icon-button>
      <mat-icon (click)="this.callNew()">add_circle_outline</mat-icon>
    </button>
    <mat-table #table [dataSource]="this.dataSource" matSort class="table-striped">
      <ng-container matColumnDef="cdClienteFornecedor">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Código</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.cdClienteFornecedor}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="nrCpfCnpj">
        <mat-header-cell *matHeaderCellDef mat-sort-header>CPF/CNPJ</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.nrCpfCnpj}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="dsNomeRazao">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Razão Social / Nome</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.dsNomeRazao}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="dsFantasia">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Nome Fantasia</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.dsFantasia}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="editColumn">
        <mat-header-cell *matHeaderCellDef>Edição</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button>
            <mat-icon (click)="this.callUpdate(element.cdClienteFornecedor)">edit</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon (click)="this.deleteConfirmation(element.cdClienteFornecedor)">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="this.displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: this.displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
<div class="row">
  <div class="row footer-btn">
      <div class="button-row col s12">
          <button mat-raised-button color="green" (click)="this.exportAsXLSX()">Gerar relatório em Excel</button>
      </div>
  </div>
</div>
