<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Carregando...</p>
</ngx-spinner>

<div class="row">
    <div class="col s12 m2 l2">
        <mat-form-field>
            <input matInput placeholder="Código" type="number" [(ngModel)]="clienteFornecedor.cdClienteFornecedor"
                required>
        </mat-form-field>
    </div>
    <div class="col s12 m4 l4">
        <mat-form-field>
            <mat-select placeholder="Tipo de cadastro" name="dsTipo" [(ngModel)]="clienteFornecedor.dsTipo">
                <mat-option *ngFor="let element of this.tipoList" [value]="element.cdTipo">
                    {{element.dsTipo}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col s12 m2 l2">
        <mat-form-field>
            <input matInput [matDatepicker]="dtNascimento" [max]="maxDate" placeholder="Data de nascimento"
                [(ngModel)]="clienteFornecedor.dtNascimento">
            <mat-datepicker-toggle matSuffix [for]="dtNascimento"></mat-datepicker-toggle>
            <mat-datepicker #dtNascimento></mat-datepicker>
        </mat-form-field>
    </div>
</div>
<!--#region Inf. do Cliente/Fornecedor-->
<div class="row">
    <div class="col s12 m4 l4">
        <mat-form-field>
            <input matInput placeholder="CPF/CNPJ" type="text" [(ngModel)]="clienteFornecedor.nrCpfCnpj" required>
        </mat-form-field>
    </div>
</div>
<div class="row">
    <div class="col s12 m10 l10">
        <mat-form-field>
            <input matInput placeholder="Nome/Razão Social" type="text" [(ngModel)]="clienteFornecedor.dsNomeRazao"
                required>
        </mat-form-field>
    </div>
</div>
<div class="row">
    <div class="col s12 m10 l10">
        <mat-form-field>
            <input matInput placeholder="Nome Fantasia" type="text" [(ngModel)]="clienteFornecedor.dsFantasia" required>
        </mat-form-field>
    </div>
</div>
<!--#endregion-->
<!--#region Enderecos-->
<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Endereço
            </mat-panel-title>
            <mat-panel-description>
                Insira informações do endereço do cliente
            </mat-panel-description>
        </mat-expansion-panel-header>

        <div class="row">
            <div class="col s12 m1 l1">
                <mat-form-field>
                    <input matInput placeholder="CEP" type="text" [(ngModel)]="endereco.nrCep" required>
                </mat-form-field>
            </div>
            <div class="col s12 m3 l3">
                <mat-form-field>
                    <input matInput placeholder="Rua" type="text" [(ngModel)]="endereco.dsRua" required>
                </mat-form-field>
            </div>
            <div class="col s12 m1 l1">
                <mat-form-field>
                    <input matInput placeholder="Número" type="text" [(ngModel)]="endereco.nrNumero" required>
                </mat-form-field>
            </div>
            <div class="col s12 m2 l2">
                    <mat-form-field>
                        <input matInput placeholder="Bairro" type="text" [(ngModel)]="endereco.dsBairro" required>
                    </mat-form-field>
                </div>
        </div>
        <div class="row">
            <div class="col s12 m2 l2">
                <mat-form-field>
                    <input matInput placeholder="Complemento" type="text" [(ngModel)]="endereco.dsComplemento">
                </mat-form-field>
            </div>
            <div class="col s12 m2 l2">
                <mat-form-field>
                    <input matInput placeholder="Referência" type="text" [(ngModel)]="endereco.dsReferencia">
                </mat-form-field>
            </div>
            <div class="col s12 m8 l8">
                <mat-form-field class="municipio">
                    <input matInput  type="text" placeholder="Município" [(ngModel)]="clienteFornecedor.cdMunicipio" [matAutocomplete]="auto" required>
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let element of this.municipioList" [value]="element.dsMunicipio">
                            {{element.dsMunicipio + " - " + element.cdEstadoNavigation.dsEstado}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <div class="col footer-btn">
                <div class="button-col col s12">
                    <button mat-raised-button color="grey" (click)="this.backwards()">Adicionar endereço +</button>
                </div>
            </div>
        </div>
    </mat-expansion-panel>
</mat-accordion>
<!--#endregion-->
<!--#region Contatos-->
<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>Contatos</mat-panel-title>
            <mat-panel-description>Insira contatos do cliente</mat-panel-description>
        </mat-expansion-panel-header>
        <div class="row">
            <div class="col s12 m3 l3">
                <mat-form-field>
                    <input matInput placeholder="Contatos" type="text" [(ngModel)]="endereco.nrCep" required>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m5 l5">
                <mat-form-field>
                    <input matInput placeholder="Rua" type="text" [(ngModel)]="endereco.dsRua" required>
                </mat-form-field>
            </div>
            <div class="col s12 m2 l2">
                <mat-form-field>
                    <input matInput placeholder="Número" type="text" [(ngModel)]="endereco.nrNumero" required>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m5 l5">
                <mat-form-field>
                    <input matInput placeholder="Referência" type="text" [(ngModel)]="endereco.dsReferencia" required>
                </mat-form-field>
            </div>
            <div class="col s12 m5 l5">
                <mat-form-field>
                    <input matInput placeholder="Complemento" type="text" [(ngModel)]="endereco.dsComplemento" required>
                </mat-form-field>
            </div>
        </div>
    </mat-expansion-panel>
</mat-accordion>
<!--#endregion-->
<!--#region BOTOES-->
<div class="row">
    <div class="col s12 m12 l12">
        <div class="row footer-btn">
            <div class="button-row col s12">
                <button mat-raised-button color="grey" (click)="this.backward()">Voltar</button>
                <button mat-raised-button color="blue" (click)="this.save()">Salvar</button>
            </div>
        </div>
    </div>
</div>
<!--#endregion-->
