
<!--#region SPINNER-->
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
 <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<!--#endregion-->

<!--#region CAMPOS FORMULARIO-->
<div class="row">
  <div class="col s12 m4 l4">
    <mat-form-field>
      <input matInput placeholder="Código" type="number" [(ngModel)]="categoria.cdCategoria" required>
    </mat-form-field>
  </div>
  <div class="col s12 m8 l8">
    <mat-form-field>
      <input matInput placeholder="Descrição" type="text" [(ngModel)]="categoria.dsCategoria" required>
    </mat-form-field>
  </div>
</div>
<!--#endregion-->

<!--#region BOTOES-->
<div class="row">
  <div class="col s12 m12 l12">
    <div class="row footer-btn">
      <div class="button-row col s12">
        <button mat-raised-button color="grey" (click)="this.backward()" >Voltar</button>
        <button mat-raised-button color="blue" (click)="this.save()" >Salvar</button>
      </div>
    </div>
  </div>
</div>
<!--#endregion-->
