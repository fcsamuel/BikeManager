<div class="row">
    <div class="col s12 m1 l1">
        <mat-form-field>
            <input matInput placeholder="Código" [(ngModel)]="servico.cdProduto" required>
        </mat-form-field>
    </div>
</div>
<div class="row">
    <div class="col s12 m3 l3">
        <mat-form-field>
            <input matInput placeholder="Descrição" [(ngModel)]="servico.dsProduto" required>
        </mat-form-field>
    </div>
    <div class="col s12 m1 l1">
        <mat-form-field>
            <input matInput placeholder="Valor" [(ngModel)]="servico.vlServico" required>
        </mat-form-field>
    </div>
</div>
<div class="row">
    <div class="row">
        <div class="col s12  m4 l4">
            <div class="row footer-btn">
                <div class="button-row col s12">
                    <button mat-raised-button color="grey" (click)="this.backward()">Voltar</button>
                    <button mat-raised-button color="blue" (click)="this.save()">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</div>
